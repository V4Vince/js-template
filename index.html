    <!-- Modal ------------------------------------------------>
          <div class="modal fade" id="my-sign-in-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header">
                  <h3 class="modal-title" id="myModalLabel">Sign In</h3>
                </div>
                <div class="menu-body modal-body">
                  <form id="sign-in" class="modal-sign-in-section text" action="index.html" method="post">
                    <input type="text" name="credentials[email]" value="" placeholder="Email">
                    <input type="password" name="credentials[password]" value="" placeholder="Password">
                    <input type="submit" name="submit" class="btn btn-primary" value="Login">
                  </form>
                  <br>
                  <h3 class="modal-changepassword-section">Change Password</h3>
                  <form id="change-password" class="modal-changepassword-section text" action="index.html" method="patch">
                    <input type="password" name="credentials[old_password]" value="" placeholder="Old Password">
                    <input type="password" name="credentials[password]" value="" placeholder="New Password">
                    <input type="submit" name="submit" class="btn btn-primary" value="Change Password">
                  </form>
                  <br>
                </div>
                <div class="modal-footer">
                    <form id="sign-out" class="submit" action="index.html" method="post">
                      <input type="submit" name="submit" class="btn btn-primary btn-lg" value="Log Out">
                    </form>
                </div>
              </div>
            </div>
          </div>

          <div class="modal fade" id="my-sign-up-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <!--Modal Header-->
                <div class="modal-header">
                  <h3 class="modal-title" id="myModalLabel">Sign-up Now</h3>
                </div>
                <div class="menu-body modal-body">
                  <form id="sign-up" class="modal-signup-section text" action="index.html" method="post">
                    <input type="text" name="credentials[email]" value="" placeholder="Email">
                    <br>
                    <input type="password" name="credentials[password]" value="" placeholder="Password">
                    <br>
                    <input type="password" name="credentials[password_confirmation]" value="" placeholder="Password Confirmation">
                    <br>
                    <input type="submit" name="submit" class="btn btn-primary" value="Sign up!">
                  </form>
                </div>
              </div>
            </div>
          </div>
